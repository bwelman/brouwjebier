bookdown::bs4_book:
  css:
  - include/textbook.css
  includes:
    in_header: include/google_analytics.html
  template: "include/bs4_book_nl.html"
  theme:
    primary: "#569BBD"
    fg: "#2b2121"
    bg: "#FFFFFF"
    base_font:
      google: "Source Sans Pro"
    heading_font:
      google: Bitter
    code_font:
      google: "Source Code Pro"

bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  toc_appendix: TRUE
  keep_tex: no

bookdown::epub_book: default
