bookdown::gitbook:
  css: [css/style.css, css/toc.css]
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Een bierbrouw cursus</a></li>
      after: |
        <li><a href="https://www.twents-bierbrouwersgilde.nl/" target="blank">Twents Bierbrouwersgilde</a></li>
    #download: ["pdf"]
    sharing:
      facebook: no
      twitter: no
      all: no

bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
